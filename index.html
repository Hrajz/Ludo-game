<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo-Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="body">
        <div class="left">
            <div class="player1">
                <button class="dice1" onclick="diceRoll('player1')"></button>
            </div>
            <div class="player4">
                <button class="dice4" onclick="diceRoll('player4')"></button>
            </div>
        </div>
        <div class="canvas">
            <h1>
                - - Ludo-Arena - -
            </h1>
            <div class="board">
                <div class="yellow" id="y1"></div>
                <div class="yellow" id="y2"></div>
                <div class="yellow" id="y3"></div>
                <div class="yellow" id="y4"></div>

                <div class="green" id="g1"></div>
                <div class="green" id="g2"></div>
                <div class="green" id="g3"></div>
                <div class="green" id="g4"></div>

                <div class="red " id="r1"></div>
                <div class="red" id="r2"></div>
                <div class="red" id="r3"></div>
                <div class="red" id="r4"></div>

                <div class="blue" id="b1"></div>
                <div class="blue" id="b2"></div>
                <div class="blue" id="b3"></div>
                <div class="blue" id="b4"></div>

            </div>
        </div>
        <div class="right">
            <div class="player2">
                <button class="dice2" onclick="diceRoll('player2')"></button>
            </div>
            <div class="player3">
                <button class="dice3" onclick="diceRoll('player3')"></button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
